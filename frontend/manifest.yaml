---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expense
  labels:
    component: frontend
    tier: web
    project: expense
spec: 
  replicas: 2
  selector:
    matchLabels:
    component: frontend
    tier: web
    project: expense
  template:
    metadata:
      labels:
        component: frontend
        project: expense
        tier: web
    spec: 
      containers:
      - name: frontend
        image: joindevops/frontned:v1.0

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: expense
spec:
  type: LoadBalancer
  selector:
    component: frontend
    project: expense
    tier: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
